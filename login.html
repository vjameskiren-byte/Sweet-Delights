<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="center-wrapper">
        <div class="logo-container">
            <img src="images/logo.png" alt="Sweet Delights' Logo">
        </div>
    <form id="login-form">
        <input type="text" id="username-email" placeholder="Username or Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    <div id="message"></div>

    <!-- Sign-up option -->
    <p>Don't have an account? <a href="signin.html">Sign up</a></p>

    <!-- Link to redirect to index page -->
    <p><a href="index.html">Go to Index</a></p>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const usernameEmail = document.getElementById("username-email").value;
            const password = document.getElementById("password").value;
            const user = JSON.parse(localStorage.getItem("user"));

            if (user && (user.username === usernameEmail || user.email === usernameEmail) && user.password === password) {
                localStorage.setItem("loggedIn", true);
                document.getElementById("message").innerText = "Login successful! Redirecting...";

                setTimeout(function() {
                    window.location.href = "index.html";
                }, 2000);
            } else {
                document.getElementById("message").innerText = "Invalid login credentials.";
            }
        });
    </script>
</body>
</html>
